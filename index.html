<!DOCTYPE html>
<html>
<head>
	<title>Google</title>
	<meta charset=utf-8>
	<link rel="stylesheet" href="main.css"> 
</head>
<body>

	<div class="container">
		<ul id="header">
			<li>About</li>
			<li>Store</li>
			<li>Gmail</li>
			<li>Images</li>
			<li>Sign In</li>
		</ul>

		<div id="input">

					<label for="name"></label>
					<input type="text" name="search" id="search" required>
				</div>
				<div class="form-input">
					<input type="submit" value="Google Search">
				</div>
			</form>
		</div>
		
	</div>
</body>
